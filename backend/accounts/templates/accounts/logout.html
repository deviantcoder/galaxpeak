{% extends "public/_base_public.html" %}

{% load widget_tweaks %}

{% block title %}
    Log out
{% endblock title %}

{% block public_content %}
    <div class="d-flex justify-content-center align-items-center m-1 mt-3 mb-5">
        <div class="card shadow-lg border-0 rounded-5 p-4" style="max-width: 30rem; width: 100%;">
            <div class="card-body text-center">
                <h3 class="card-title mb-4 fw-bold">Log Out</h3>
                <form method="post" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger btn-lg w-100 mt-2">Log Out</button>
                        <a href="/" class="btn btn-secondary btn-lg w-100 mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock public_content %}
